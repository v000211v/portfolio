<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김지윤의 포트폴리오입니다</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./js/magnific-popup.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="./js/jquery.magnific-popup.min.js"></script>
    <script src="./js/common.js"></script>
    <link rel="stylesheet" href="./css/design.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <div class="header">
      <div class="container">
        <div class="head_text">
          <a href="./home.html"><h2>김지윤</h2></a>
          <p>Designer / Publisher</p>
        </div>

        <!-- 메뉴 -->
        <ul class="nav">
          <li><a href="#" class="about">About</a></li>
          <li><a href="./design.html">Design</a></li>
          <li><a href="#">Publishing</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <!-- 메뉴바 -->
        <div class="bar"><span></span></div>
      </div>
    </div>

    <!-- 타이틀 -->
    <div class="title_text">
      <h3>Design</h3>
      <p>
        Figma와 Photoshop, Illustrator를<br />
        활용한 웹 페이지, 배너, UI/UX 디자인 입니다.
      </p>
    </div>

    <!-- 분류 -->
    <div class="filter_btns">
      <button data-filter="*" class="filter_btn on">All</button>
      <button data-filter=".uiux" class="filter_btn">UI/UX</button>
      <button data-filter=".banner" class="filter_btn">BANNER</button>
      <button data-filter=".web" class="filter_btn">WEB</button>
    </div>

    <div class="items">
      <div class="grid">
        <a href="#" class="grid-item uiux"><img src="./images/movie_app/X - 1 1.png" alt="img" /></a>
        <a href="#" class="grid-item banner"><img src="./images/banner/banner1-01.png" alt="img" /></a>
        <a href="#" class="grid-item uiux"><img src="./images/shopping_app/02.png" alt="img" /></a>
        <a href="#" class="grid-item banner"><img src="./images/banner/banner3-01.png" alt="img" /></a>
        <a href="#" class="grid-item uiux"><img src="./images/concert03.png" alt="img" /></a>
        <a href="#" class="grid-item uiux"><img src="./images/login/1.png" alt="img" /></a>
        <a href="#" class="grid-item banner"><img src="./images/banner/banner4-01.jpg" alt="img" /></a>
        <a href="#" class="grid-item banner"><img src="./images/banner/banner5-01.png" alt="img" /></a>
        <a href="#" class="grid-item banner"><img src="./images/banner/banner2-01.png" alt="img" /></a>
        <a href="#" class="grid-item web"><img src="./images/banner/web.png" alt="img" /></a>
        <a href="#" class="grid-item banner"><img src="./images/banner/banner1-02.png" alt="img" /></a>
        <a href="#" class="grid-item banner"><img src="./images/banner/banner1-03.png" alt="img" /></a>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script>
      // 필터링
      $('.filter_btns').on('click', 'button', function () {
        var filterValue = $(this).attr('data-filter')
        $grid.isotope({ filter: filterValue })

        var btns = $('.filter_btns').find('button')
        btns.removeClass('on')
        $(this).addClass('on')
      })
    </script>
  </body>
</html>
